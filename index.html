<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Myers Reset Stylesheet-->
    <link rel="stylesheet" href="reset.css">
    <!--Personal Stylesheet-->
    <link rel="stylesheet" href="style.css">
    <title>Love Calculator</title>
</head>
<body>
    <script rel="javascript" src="app.js"></script>
    <section class="calculator">
        <div class="heading">
            <h1>Love Calculator Results</h1>
            <h2>Love at first sight or take a hike?</h2>
        </div>
        <div class="result">
            <div class="firstName">
                <input type="text" id="firstInput" value="First Name"></label>
            </div>
            <img src="./assets/heart.png" style="max-width: 15%;">
            <div class="secondName">
                <input type="text" id="secondInput" value="Second Name"></label>
            </div>
        </div>
        <div class="percentage">
            <p id="compatability">0%</p>
        </div>

        <div class="btn" >
        <button type="button" class="btn" onclick="changeText()">Will the sparks fly or die?</button>
        </div>


    </section>


</body>
</html>
